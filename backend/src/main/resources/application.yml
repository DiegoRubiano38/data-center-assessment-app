
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/assessment
    username: postgres
    password: postgre

  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: update

  mvc:
    validation: true

server:
  port: 8081